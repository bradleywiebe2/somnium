<template name="contactus">
  <div id="content">
      <div class="bg2 p57">
          <div class="container">
              <div class="row">
               	<div class="grid_3" style="margin-left:0px;">
                      <address class="address">
                          <div>Somnium Headquarters:</div>
                          <p>Phone: 323.655.6700</p>
                          <dl>
                          </dl>
                          <div>Media Inquiries:</div>
                          <p>Mediaworks <br> Phone: 323.655.6700</p>
                          <dl>
                          </dl>
                      </address>
                      <a href="/faqs" style="margin-right:25px;font-size:11px;" class="link"><i class="fa fa-file-text"></i>&nbsp;&nbsp;Check out our FAQ Page</a>
                      <a href="http://twitter.com/Somniumbeds" style="margin-right:25px;font-size:11px;" class="link"><i class="fa fa-twitter"></i>&nbsp;&nbsp;Tweet us your Question</a>
                  </div>
                  <div class="grid_9" style="margin-left:0px;">
                      <h2>Contact Us</h2>
                      <form id="form">
                          <div class="success_wrapper">
                              <div class="success-message">Contact form submitted</div>
                          </div>
                          <label class="name">
                              <input type="text" placeholder="Name:" data-constraints="@Required @JustLetters" />
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid name.</span>
                          </label>
                          <label class="email">
                              <input type="text" placeholder="E-mail:" data-constraints="@Required @Email" />
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid email.</span>
                          </label>
                          <label class="phone">
                              <input type="text" placeholder="Phone:" data-constraints="@Required @JustNumbers"/>
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid phone.</span>
                          </label>
                          <label class="message">
                              <textarea placeholder="Message:" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*The message is too short.</span>
                          </label>
                          <div class="clear"></div>
                              <a class="link btn2" href="#" data-type="reset">clear</a>
                              <a class="link btn2" href="#" data-type="submit">send</a>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</template>
